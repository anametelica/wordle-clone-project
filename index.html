<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Wordl</title>
</head>
<body>
    <h1>Wordl</h1>

    <div class="container" id="guess-grid">
        <div class="guess-row" id="first-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="guess-row" id="second-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="guess-row" id="third-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="guess-row" id="fourth-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="guess-row" id="fift-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="guess-row" id="sixth-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </div>

    <div class="container" id="keyboard">
        <div class="keyboard-row">
            <button type="button" id="q">Q</button>
            <button type="button" id="w">W</button>
            <button type="button" id="e">E</button>
            <button type="button" id="r">R</button>
            <button type="button" id="t">T</button>
            <button type="button" id="y">Y</button>
            <button type="button" id="u">U</button>
            <button type="button" id="i">I</button>
            <button type="button" id="o">O</button>
            <button type="button" id="p">P</button>
        </div>
        <div class="keyboard-row">
            <button type="button" id="a">A</button>
            <button type="button" id="s">S</button>
            <button type="button" id="d">D</button>
            <button type="button" id="f">F</button>
            <button type="button" id="g">G</button>
            <button type="button" id="h">H</button>
            <button type="button" id="j">J</button>
            <button type="button" id="k">K</button>
            <button type="button" id="l">L</button>
        </div>
            <div class="keyboard-row">
            <button type="button" id="enter">ENTER</button>
            <button type="button" id="z">Z</button>
            <button type="button" id="x">X</button>
            <button type="button" id="c">C</button>
            <button type="button" id="v">V</button>
            <button type="button" id="b">B</button>
            <button type="button" id="n">N</button>
            <button type="button" id="m">M</button>
            <button type="button" id="backspace">BACKSPACE</button>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js" defer></script>
</body>
</html>
